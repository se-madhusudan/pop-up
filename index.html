<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.png" type="images/x-icon">
        <link rel="stylesheet" href="styles.css">
        <title>Pop Up</title>
    </head>
    <body>
        <div class="container">
            <h1>Pop Ups</h1>
            <div class="grid-container">
                <div class="grid-itm">
                    <img src="images/1.jpg" alt="bird" onclick="viewImg()">
                </div>
                <div class="grid-itm">
                    <img src="images/2.jpg" alt="bird" onclick="viewImg()">
                </div>
                <div class="grid-itm">
                    <img src="images/3.jpg" alt="bird" onclick="viewImg()">
                </div>
                <div class="grid-itm">
                    <img src="images/4.jpg" alt="bird" onclick="viewImg()">
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="pop-up">
                <img src="images/1.jpg" alt="bird">
                <p href="javascript:void(0)" id="close" onclick="closeImg()">Close</p>
            </div>
        </div>

        <script>
            function viewImg(){
                var x = document.getElementsByClassName("overlay")[0];
                x.style.display ="flex";
            }

            function closeImg(){
                var x = document.getElementsByClassName("overlay")[0];
                x.style.display = "none";
            }
        </script>
    </body>
</html>
